    <meta

    <title>CGPA Calculator</title>

  <body>
    <header>
      <h1>CGPA Calculator</h1>
    </header>
    <div class="container">
      <div class="gpa">
        <!-- Add print page button  -->
        <button class="print" id="print">
          Print <img src="img/print.png" alt="Print" />
        </button>

        <select
          class="selectGradScale"
          name="gradScale"
          id="gradScaleTop"
          title="You can check out the grade chart below the CGPA sectiion"
        >
          <option value="Default">Default</option>
          <option value="BRAC">BRAC</option>
          <option value="NSU">NSU</option>
          <option value="AIUB">AIUB</option>
        </select>
        <h2 style="text-align: center">GPA</h2>
        <div class="gpa-courses"></div>
        <div class="operationsGpa">
          <button class="add">Add Course</button>
          <button class="calculate-gpa calculate">Calculate GPA</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="cgpa">
        <!-- <button class="toggle" title="">Toggle</button> -->
        <h2 style="text-align: center">CGPA</h2>
        <div class="cgpa-terms"></div>
        <div class="operationsCgpa">
          <button class="add">Add Term</button>
          <button class="calculate-cgpa calculate">Calculate CGPA</button>
          <button class="reset">Reset</button>
        </div>
      </div>

      <!-- Starts -->
      <!--
      <div class="cgpa">
        <div class="cgpa-terms">
          <div class="cgpa-term">
            <div class="gpa-courses"></div>
            <div class="operationsGpa">
              <button class="add">Add Course</button>

      </div>

      <!-- Ends -->

      <div class="gradScale">
        <select class="selectGradScale" name="gradScale" id="gradScale">
          <option value="Default">Default</option>
          <option value="BRAC">BRAC</option>
          <option value="NSU">NSU</option>
          <option value="AIUB">AIUB</option>
        </select>
        <h2>Grade Scale:</h2>
        <div class="gradTable">
          <!-- Create a table of the grade scale -->
          <table>
            <tr>
              <th>Grade</th>
              <th>Points</th>
            </tr>
            <tr>
              <td>A+</td>
              <td>4.0</td>
            </tr>
            <tr>
              <td>A</td>
              <td>3.75</td>
            </tr>
            <tr>
              <td>A-</td>
              <td>3.50</td>
            </tr>
            <tr>
              <td>B+</td>
              <td>3.25</td>
            </tr>
            <tr>
              <td>B</td>
              <td>3.00</td>
            </tr>
            <tr>
              <td>B-</td>
              <td>2.75</td>
            </tr>
            <tr>
              <td>C+</td>
              <td>2.50</td>
            </tr>
            <tr>
              <td>C</td>
              <td>2.25</td>
            </tr>
            <tr>
              <td>D</td>
              <td>2.00</td>
            </tr>
            <tr>
              <td>F</td>
              <td>0.00</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="overview">
        <!-- I want to have 2 tables created when calculation is done

One table displays all the courses, and their grades. Below that table the GPA is displayed.

Another table displays all terms and their gpa. Below that CGPA is displayed if elements are available-->
      </div>
    </div>
