<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">GPA & CGPA Calculator</h1>
      <div class="gpa">
        <h2 style="text-align: center">GPA</h2>
        <div class="gpa-courses">
          <div class="gpa-course">
            <input type="text" class="course-name" placeholder="Course Name" />
            <input
              type="number"
              class="credit-hours"
              placeholder="Credit Hours"
            />
            <select class="grade">
              <option value="">Grade</option>
              <option value="4.0">A+</option>
              <option value="3.75">A</option>
              <option value="3.50">A-</option>
              <option value="3.25">B+</option>
              <option value="3.00">B</option>
              <option value="2.75">B-</option>
              <option value="2.50">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
              <option value="0.00">F</option>
            </select>
            <button class="remove-course">Remove</button>
          </div>
        </div>
        <div class="operations">
          <button class="add-course">Add Course</button>
          <button class="calculate-gpa">Calculate GPA</button>
          <button class="reset">Reset GPA</button>
        </div>
      </div>
      <div class="cgpa">
        <h2>CGPA</h2>
        <div class="terms">
          <p>This feature will be added soon</p>
        </div>
      </div>
      <div class="gradScale">
        <h2>Grade Scale:</h2>
        <!-- Create a table of the grade scale -->
        <table>
          <tr>
            <th>Grade</th>
            <th>Points</th>
          </tr>
          <tr>
            <td>A+</td>
            <td>4.0</td>
          </tr>
          <tr>
            <td>A</td>
            <td>3.75</td>
          </tr>
          <tr>
            <td>A-</td>
            <td>3.50</td>
          </tr>
          <tr>
            <td>B+</td>
            <td>3.25</td>
          </tr>
          <tr>
            <td>B</td>
            <td>3.00</td>
          </tr>
          <tr>
            <td>B-</td>
            <td>2.75</td>
          </tr>
          <tr>
            <td>C+</td>
            <td>2.50</td>
          </tr>
          <tr>
            <td>C</td>
            <td>2.25</td>
          </tr>
          <tr>
            <td>D</td>
            <td>2.00</td>
          </tr>
          <tr>
            <td>F</td>
            <td>0.00</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
