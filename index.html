<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1>CGPA Calculator</h1>
    </header>
    <div class="container">
      <div class="gpa">
        <h2 style="text-align: center">GPA</h2>
        <div class="gpa-courses">
          <div class="gpa-course">
            <input type="text" class="course-name" placeholder="Course Name" />
            <input
              type="number"
              class="credit-hours"
              placeholder="Credit Hours"
            />
            <select class="grade">
              <option value="">Grade</option>
              <option value="4.0">A+</option>
              <option value="3.75">A</option>
              <option value="3.50">A-</option>
              <option value="3.25">B+</option>
              <option value="3.00">B</option>
              <option value="2.75">B-</option>
              <option value="2.50">C+</option>
              <option value="2.25">C</option>
              <option value="2.00">D</option>
              <option value="0.00">F</option>
            </select>
            <button class="remove-course">Remove</button>
          </div>
        </div>
        <div class="operations">
          <button class="add-course">Add Course</button>
          <button class="calculate-gpa">Calculate GPA</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <div class="cgpa">
        <h2 style="text-align: center">CGPA</h2>
        <div class="cgpa-terms">
          <div class="cgpa-term">
            <input type="text" class="term" placeholder="Term" />
            <input type="number" class="gpa-value" placeholder="GPA" />
            <input
              type="number"
              class="total-credit"
              placeholder="Total Credit Hours"
            />
            <button class="remove-term">Remove</button>
          </div>
        </div>
        <div class="operationsCG">
          <button class="add-term">Add Term</button>
          <button class="calculate-cgpa">Calculate CGPA</button>
          <button class="reset-cgpa">Reset</button>
        </div>
      </div>
      <div class="gradScale">
        <select name="gradScale" id="gradScale">
          <option value="Default">Default</option>
          <option value="BRAC">BRAC</option>
          <option value="NSU">NSU</option>
          <option value="AIUB">AIUB</option>
        </select>
        <h2>Grade Scale:</h2>
        <div class="gradTable">
          <!-- Create a table of the grade scale -->
          <table>
            <tr>
              <th>Grade</th>
              <th>Points</th>
            </tr>
            <tr>
              <td>A+</td>
              <td>4.0</td>
            </tr>
            <tr>
              <td>A</td>
              <td>3.75</td>
            </tr>
            <tr>
              <td>A-</td>
              <td>3.50</td>
            </tr>
            <tr>
              <td>B+</td>
              <td>3.25</td>
            </tr>
            <tr>
              <td>B</td>
              <td>3.00</td>
            </tr>
            <tr>
              <td>B-</td>
              <td>2.75</td>
            </tr>
            <tr>
              <td>C+</td>
              <td>2.50</td>
            </tr>
            <tr>
              <td>C</td>
              <td>2.25</td>
            </tr>
            <tr>
              <td>D</td>
              <td>2.00</td>
            </tr>
            <tr>
              <td>F</td>
              <td>0.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Farhan Tanvir. All Rights Reserved</p>
    </footer>
    <script src="gpa.js"></script>
    <script src="cgpa.js"></script>
    <script src="gradingscales.js"></script>
  </body>
</html>
